<form id="rolForm" #newRolForm="ngForm" (ngSubmit)="onSubmit(newRolForm)">

    <mat-form-field appearance="outline">
      <mat-label>Sistema</mat-label>
      <mat-select [(ngModel)]="rol.System" [formControl]="systemFormControl" (selectionChange)="getTree(rol.System)"
        name="system" placeholder="Sistema" required>
        <mat-option *ngFor="let system of systems" [value]="system._id">
          {{ system.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="rol.name" [formControl]="nameFormControl" maxlength="50" minlength="3" name="name"
        placeholder="Nombre" required>
    </mat-form-field>
  
  </form>
  
  <mat-tree [dataSource]="nestedDataSOurce" [treeControl]="nestedTreeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <mat-checkbox class="example-margin" [value]="node._id" name="node._id" (change)="setProfile($event, node._id)">
          {{node.name}}
        </mat-checkbox>
  
        <mat-form-field [id]="node._id" class="permission" appearance="outline">
          <mat-select #permissionsSelect value="ver" (valueChange)="updatePermission(permissionsSelect.value, node._id)">
            <mat-option value="ver">
              Ver
            </mat-option>
            <mat-option value="editar">
              Editar
            </mat-option>
          </mat-select>
        </mat-form-field>
  
      </li>
    </mat-tree-node>
  
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <li>
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
  
          <mat-checkbox class="example-margin" [value]="node._id" name="node._id" (change)="setProfile($event, node._id)">
            {{node.name}}
          </mat-checkbox>
  
          <mat-form-field [id]="node._id" class="permission" appearance="outline">
            <mat-select #permissionsSelect value="ver"
              (valueChange)="updatePermission(permissionsSelect.value, node._id)">
              <mat-option value="ver">
                Ver
              </mat-option>
              <mat-option value="editar">
                Editar
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  
  
  </mat-tree>
  
  <form id="rolForm" #newRolForm="ngForm" (ngSubmit)="onSubmit(newRolForm)">
    <div id="submit" class="botones">
      <button (keydown.enter)="$event.preventDefault()" color="primary" mat-raised-button type="submit">Submit</button>
    </div>
  </form>
  
  <swal #editSwal cancelButtonColor='#d33' confirmButtonColor='#3085d6' confirmButtonText="Confirmar"
